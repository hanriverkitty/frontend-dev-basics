<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 * Event Propagation(Bubbling)
 * 어떤 엘리먼트에 특정 이벤트가 발생했을 때, 그 이벤트가 상위 또는 하위 엘리먼트로 전파되어 가는 것
 표준 브라우저 : text > header > inner-div -> outer-div
 <= IE8	   : text < header < inner-div < outer-div
 */
 window.addEventListener('load',function(){
	 document
	 	.getElementById('inner-div')
	 	.addEventListener('click',function(){
	 			event.stopPropagation();
	 			console.log('inner-div');
	 	})
	 document
	 	.getElementById('header')
	 	.addEventListener('click',function(){
	 			console.log('header');
	 	})
	 document
	 	.getElementById('text')
	 	.addEventListener('click',function(){
	 			console.log('text');
	 	})
	 document
	 	.getElementById('outer-div')
	 	.addEventListener('click',function(){
	 			console.log('outer-div');
	 	})
 })		
</script>

</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>7. Event Propagation(Bubbling)</h2>
	
	<div id='outer-div'>
		<div id='inner-div'>
			<h1 id='header'>
				<span id='text'>text</span>
			</h1>
		</div>
	</div>
</body>
</html>
