<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.7.1.js"></script>
<script type="text/javascript">
$(function() {
	setTimeout(function(){
		// html 은 p 태그 안에 h2 태그를 생성한다
		$('p').replaceWith("<h2>변경후</h2>");
	}, 2000);
});  
</script>
</head>
<body>
	<h1>DOM 조작 API - replaceWith()</h1>
	
	<p>변경전</p>
</body>
</html>
