<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<link href='image-viewer.css' type='text/css' rel="stylesheet"/>
<script type="text/javascript" src="./jquery/jquery-3.7.1.js"></script>
<!--<script type="text/javascript" src="image-viewer.js"></script>-->
<script>
var images = [ 
	   "국화:Chrysanthemum.jpg", 
	   "사막:Desert.jpg", 
	   "수국:Hydrangeas.jpg", 
	   "해파리:Jellyfish.jpg", 
	   "코알라:Koala.jpg", 
	   "등대:Lighthouse.jpg", 
	   "펭귄:Penguins.jpg", 
	   "툴립:Tulips.jpg"
	];
var imageinfo = function(index){
	var info = images[index].split(":");
	$('.image-viewer div img')
	.attr('src','images/'+info[1])
	.attr('title',info[0])
	.attr('alt',info[0]);
}
var changeImage = function(){
	var index = (Math.floor(Math.random() * images.length));
	imageinfo(index);
}

var slideShow = function(){
	var idx = 0;
	var interval = setInterval(function(){
		if(idx==8){
			idx=0;
		}
		imageinfo(idx);
		idx++;
	},1000);
}
$(function(){
	$('#btn-change').click(function(){
		changeImage();
	});
})
$(function(){
	var slide = null;
	$('#btn-slideshow').click(function(){
		
		var idx = 0;
		if(slide===null){
			$(this).text("슬라이드쇼 중지");
			slide = setInterval(function(){
			if(idx==8){
				idx=0;
			}
			imageinfo(idx);
			idx++;
		},1000);
	}else{
		$(this).text("슬라이드쇼 시작");
		clearInterval(slide);
		slide = null;
	}
	});
})
</script>
</head>
<body>
	<div class="image-viewer">
		<div class="buttons">
			<button id="btn-change">이미지변경</button>
			<button id="btn-slideshow">슬라이드쇼 시작</button>
		</div>
		<div>
			<img/>
		</div>
	</div>
</body>
</html>
